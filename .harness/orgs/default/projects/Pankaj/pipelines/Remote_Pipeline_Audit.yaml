                          spec:
                            timeout: 10m
                            onTimeout:
                              action:
                                type: MarkAsSuccess
                  when:
                    stageStatus: Failure
              - step:
                  type: ShellScript
                  name: ShellScript_5
                  identifier: ShellScript_5
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: echo Hello
