template:
  name: Remote Template Version
  identifier: Remote_Template_Version
  type: Pipeline
  projectIdentifier: Pankaj
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: S1
          identifier: S1
          tags: {}
          template:
            templateRef: Shell_S4
            versionLabel: V1
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: TerraformRollback_1
                        type: TerraformRollback
                        spec:
                          provisionerIdentifier: <+input>
                          delegateSelectors:
                            - kubernetes-delegate-idp
                    - stepGroup:
                        identifier: S2
                        steps:
                          - parallel:
                              - step:
                                  identifier: TerraformRollback_2
                                  type: TerraformRollback
                                  spec:
                                    provisionerIdentifier: <+input>
                                    delegateSelectors: <+input>
                              - step:
                                  identifier: TerraformRollback_3
                                  type: TerraformRollback
                                  spec:
                                    provisionerIdentifier: <+input>
                        delegateSelectors: <+input>
    properties:
      ci:
        codebase:
          connectorRef: Pankaj_Test_Git
          repoName: <+input>
          build: <+input>
          sparseCheckout: []
  versionLabel: V2
