template:
  name: Shell Pipeline
  identifier: Shell_Pipeline
  versionLabel: V1
  type: Pipeline
  projectIdentifier: Pankaj
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: S1
          identifier: S1
          tags: {}
          template:
            templateRef: Shell_Stage_Template
            versionLabel: V1
            gitBranch: main
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: ShellScript_1
                        template:
                          templateInputs:
                            type: ShellScript
                            timeout: <+input>
      - stage:
          name: S2
          identifier: S2
          description: ""
          type: Custom
          spec:
            execution:
              steps:
                - step:
                    type: ShellScript
                    name: ShellScript_1
                    identifier: ShellScript_1
                    spec:
                      shell: Bash
                      executionTarget: {}
                      source:
                        type: Inline
                        spec:
                          script: echo Hello
                      environmentVariables: []
                      outputVariables: []
                    timeout: 10m
          tags: {}
      - stage:
          name: S3
          identifier: S3
          description: ""
          type: CI
          spec:
            cloneCodebase: false
            caching:
              enabled: true
              override: true
            execution:
              steps:
                - step:
                    type: Run
                    name: Run_1
                    identifier: Run_1
                    spec:
                      registryRef: <+input>
                      image: <+input>
                      shell: Sh
                      command: echo Hello
            platform:
              os: Linux
              arch: Amd64
            runtime:
              type: Cloud
              spec: {}
    properties:
      ci:
        codebase:
          repoName: <+input>
          build: <+input>
          sparseCheckout: []
