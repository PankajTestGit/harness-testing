template:
  name: Shell Pipeline
  identifier: Shell_Pipeline
  versionLabel: V1
  type: Pipeline
  projectIdentifier: Pankaj
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: S1
          identifier: S1
          tags: {}
          template:
            templateRef: Shell_Stage_Template
            versionLabel: V1
            gitBranch: main
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: ShellScript_1
                        template:
                          templateInputs:
                            type: ShellScript
                            timeout: <+input>
      - stage:
          name: S2
          identifier: S2
          description: ""
          type: Custom
          spec:
            execution:
              steps:
                - step:
                    type: ShellScript
                    name: ShellScript_1
                    identifier: ShellScript_1
                    spec:
                      shell: Bash
                      executionTarget: {}
                      source:
                        type: Inline
                        spec:
                          script: echo Hello
                      environmentVariables: []
                      outputVariables: []
                    timeout: 10m
          tags: {}
    properties:
      ci:
        codebase:
          connectorRef: Pankaj_Test_Git
          repoName: <+input>
          build: <+input>
          sparseCheckout: []
